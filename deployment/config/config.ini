# MrDoc 生产环境配置文件

[site]
# True表示开启站点调试模式，False表示关闭站点调试模式
debug = False
# 站点名称
sitename = 企业知识库系统
# 站点描述
sitedesc = 基于MrDoc构建的企业级知识管理平台
# 站点关键词
sitekeywords = 知识库,文档管理,企业协作,MrDoc

[database]
# engine，指定数据库类型，接受sqlite、mysql、oracle、postgresql
engine = mysql
# name表示数据库的名称
name = mrdoc
# user表示数据库用户名
user = mrdoc
# password表示数据库密码
password = mrdoc_password_2024
# host表示数据库主机地址
host = mysql
# port表示数据库端口
port = 3306

[redis]
# Redis主机地址
host = redis
# Redis端口
port = 6379
# Redis密码（如果有）
password = redis_password_2024
# Redis数据库编号
db = 4

[email]
# 邮箱配置，用于发送通知邮件
# 邮件后端，可选值：smtp、console
email_backend = smtp
# SMTP服务器地址
email_host = smtp.qq.com
# SMTP服务器端口
email_port = 587
# SMTP用户名
email_host_user = your-email@qq.com
# SMTP密码
email_host_password = your-email-password
# 是否使用TLS
email_use_tls = True
# 默认发送邮箱
default_from_email = MrDoc <your-email@qq.com>

[media]
# 媒体文件配置
# 媒体文件URL前缀
media_url = /media/
# 媒体文件根目录
media_root = /app/media
# 允许上传的文件类型
allowed_file_types = txt,md,doc,docx,ppt,pptx,xls,xlsx,pdf,zip,rar,7z,tar,gz,jpg,jpeg,png,gif,svg,mp4,avi,mov,mp3,wav,flv
# 单个文件上传大小限制（MB）
max_upload_size = 100

[static]
# 静态文件配置
static_url = /static/
static_root = /app/static

[logging]
# 日志配置
log_level = INFO
log_file = /app/logs/mrdoc.log
# 日志文件最大大小（MB）
max_log_size = 100
# 保留的日志文件数量
backup_count = 10

[security]
# 安全配置
# 是否强制使用HTTPS
secure_ssl_redirect = False
# Cookie安全设置
session_cookie_secure = False
csrf_cookie_secure = False
# X-Frame-Options设置
x_frame_options = SAMEORIGIN

[features]
# 功能开关
# 是否允许用户注册
allow_register = True
# 是否允许匿名访问
allow_anonymous = False
# 是否启用全文搜索
enable_search = True
# 是否启用API接口
enable_api = True
# 是否启用文档导出功能
enable_export = True
# 是否启用文档版本控制
enable_version_control = True

[performance]
# 性能配置
# 缓存超时时间（秒）
cache_timeout = 3600
# 分页大小
page_size = 20
# 搜索结果最大数量
max_search_results = 100